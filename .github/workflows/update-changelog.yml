name: Update Changelog on PR Merge

on:
  pull_request:
    types: [closed]
  workflow_dispatch:
    inputs:
      historical:
        description: 'Build changelog from historical PR data'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: read

jobs:
  update-changelog:
    name: Update Changelog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Update Changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          IS_HISTORICAL: ${{ github.event.inputs.historical }}
          EVENT_ACTION: ${{ github.event.action }}
        run: python .github/scripts/update_changelog.py

      - name: Commit changes
        if: ${{ env.CHANGELOG_UPDATED == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/CHANGELOG.md
          git commit -m "chore: update changelog [skip ci]"
          git push
